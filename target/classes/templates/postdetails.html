<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Post Details</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background: #f4f6fa;
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .navbar {
      background: #ffffff;
      border-radius: 15px;
      box-shadow: 5px 5px 15px #d1d9e6, -5px -5px 15px #ffffff;
    }
    .navbar-brand {
      font-weight: 600;
      font-size: 1.6rem;
      color: #343a40;
    }
    .btn-outline-dark {
      border: 2px solid #4e73df;
      color: #4e73df;
    }
    .btn-outline-dark:hover {
      background-color: #4e73df;
      color: #fff;
    }
    .card {
      border-radius: 1rem;
      background: #f1f3f6;
      box-shadow: 5px 5px 15px #d1d9e6, -5px -5px 15px #ffffff;
      padding: 2rem;
      margin-bottom: 2rem;
      max-width: 1500px;
      margin: 0 auto;
    }
    .card-title {
      font-weight: 600;
      font-size: 2rem;
      color: #4e73df;
      margin-bottom: 0.5rem;
    }
    .meta-info {
      font-size: 0.95rem;
      color: #6c757d;
      margin-bottom: 1rem;
    }
    .card-text {
      font-size: 1.15rem;
      line-height: 1.8;
      white-space: pre-line;
      color: #333;
    }
    .actions {
      margin-top: 1.5rem;
      display: flex;
      gap: 1rem;
      align-items: center;
      flex-wrap: wrap;
    }
    .like-button {
      background: none;
      border: none;
      color: #e63946;
      font-size: 1.2rem;
      cursor: pointer;
    }
    .like-button:hover {
      color: #c81d35;
    }
    .btn-secondary {
      border-radius: 30px;
      padding: 0.45rem 1rem;
    }
    footer {
      background-color: #f1f3f6;
      color: #555;
      font-size: 0.9rem;
      padding: 1rem 0;
      text-align: center;
      box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.05);
    }
    .comment-section {
      background-color: #fff;
      border-radius: 8px;
      padding: 1rem;
      box-shadow: 3px 3px 10px rgba(0,0,0,0.05);
    }
    @media (max-width: 576px) {
      .card { padding: 1rem; }
      .card-title { font-size: 1.6rem; }
      .card-text { font-size: 1rem; }
      .btn { font-size: 0.9rem; }
      .actions { flex-direction: column; align-items: flex-start; }
    }
  </style>
</head>

<body>
<!-- ‚úÖ Navbar -->
<nav class="navbar navbar-expand-lg px-4 py-2 rounded mb-3">
  <a class="navbar-brand" href="/">üìñ My Blog</a>
  <div class="d-flex flex-grow-1 justify-content-center"></div>
  <div class="d-flex align-items-center">
    <a class="btn btn-outline-dark rounded-pill me-2 px-3" href="/profile">üë§ Profile</a>
    <form th:action="@{/logout}" method="post" style="display:inline;">
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
      <button type="submit" class="btn btn-outline-dark rounded-pill px-3">Logout</button>
    </form>
  </div>
</nav>

<!-- ‚úÖ Post Details Section -->
<div class="container mt-4 mb-4">
  <a href="/" class="btn btn-secondary mb-3">‚Üê Back to Home</a>

  <div class="card">
    <div class="row">
      <div class="col-md-9">
        <h2 class="card-title" th:text="${post.title}">Post Title</h2>
        <div class="meta-info">
          By <strong th:text="${post.user?.username}">Author</strong> &nbsp;|&nbsp;
          <span th:text="${post.category}">Category</span> &nbsp;|&nbsp;
          <span th:text="${#temporals.format(post.createdDate, 'dd MMM yyyy HH:mm')}">Date</span>
        </div>
        <hr/>
        <p class="card-text" th:utext="${post.content}">Full content goes here...</p>
      </div>

      <div class="col-md-3 mb-3 text-end">
        <img th:src="${post.imageUrl}" alt="Post Image" style="width: 100%; border-radius: 0.75rem; object-fit: cover;"/>
      </div>
    </div>

    <!-- Action buttons -->
    <div class="actions mt-4">
      <form th:action="@{'/posts/like/' + ${post.id}}" method="post" style="display:inline;">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <button type="submit" class="like-button">‚ù§Ô∏è <span th:text="${post.likes}">0</span></button>
      </form>

      <form th:action="@{'/posts/save/' + ${post.id}}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <button type="submit" class="btn btn-outline-dark rounded-pill px-3">üîñ Save</button>
      </form>
    </div>
  </div>

  <!-- ‚úÖ Comment Section -->
  <div class="comment-section mt-3">
    <h5 class="mb-3">üí¨ Comments</h5>

    <div th:if="${#lists.isEmpty(post.comments)}">
      <p>No comments yet. Be the first to comment!</p>
    </div>

    <div th:each="comment : ${post.comments}">
      <div class="mb-3 p-2 border-start border-4 border-primary bg-light rounded">
        <strong th:text="${comment.user.username}">User</strong>
        <small class="text-muted d-block" th:text="${#temporals.format(comment.createdAt, 'dd MMM yyyy HH:mm')}">Time</small>
        <p class="mb-0" th:text="${comment.content}">Comment text</p>
      </div>
    </div>

    <form th:action="@{'/posts/' + ${post.id} + '/comment'}" method="post" class="mt-3">
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
      <div class="mb-2">
        <textarea class="form-control" name="commentContent" rows="2" placeholder="Add your comment here..." required></textarea>
      </div>
      <button type="submit" class="btn btn-outline-dark rounded-pill px-3">Post Comment</button>
    </form>
  </div>
</div>

<footer class="mt-auto">
  &copy; 2025 My Blog App | Made with ‚ù§Ô∏è
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
