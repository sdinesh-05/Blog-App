<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    body {
      background-color: #f4f6fa;
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .navbar {
      background: #ffffff;
      border-radius: 15px;
      box-shadow: 5px 5px 15px #d1d9e6, -5px -5px 15px #ffffff;
    }

    .navbar-brand {
      font-weight: 600;
      font-size: 1.6rem;
      color: #343a40;
    }

    .blog-card {
      background: #f1f3f6;
      border-radius: 1rem;
      padding: 1.5rem;
      box-shadow: 5px 5px 15px #d1d9e6, -5px -5px 15px #ffffff;
      border: none;
      transition: 0.3s ease;
      height: 100%;
      display: flex;
      flex-direction: column;
      position: relative;
      cursor: pointer;
    }

    .blog-card:hover {
      transform: translateY(-5px);
      box-shadow: 8px 8px 20px #d1d9e6, -8px -8px 20px #ffffff;
    }

    .card-title {
      font-weight: 600;
      font-size: 1.2rem;
      color: #333;
    }

    .card-text {
      color: #555;
      margin: 1rem 0;
    }

    .author-label {
      font-size: 0.85rem;
      color: #6c757d;
    }

    .like-button {
      background: none;
      border: none;
      font-size: 1rem;
      color: #e63946;
      padding: 0;
      cursor: pointer;
    }

    .like-button:hover {
      color: #c81d35;
    }

    .btn-outline-dark {
      border: 2px solid #4e73df;
      color: #4e73df;
    }

    .btn-outline-dark:hover {
      background-color: #4e73df;
      color: #fff;
    }

    .footer {
      background-color: #f1f3f6;
      color: #6c757d;
      font-size: 0.9rem;
      text-align: center;
      padding: 1rem 0;
      margin-top: auto;
    }

    .section-title {
      font-size: 1.4rem;
      font-weight: 600;
      margin-bottom: 1rem;
    }

    .profile-card {
      background: #f1f3f6;
      border-radius: 1rem;
      padding: 1.5rem;
      box-shadow: 5px 5px 15px #d1d9e6, -5px -5px 15px #ffffff;
      text-align: center;
    }

    .saved-icon {
      position: absolute;
      top: 15px;
      right: 20px;
      font-size: 1.4rem;
      color: #f0ad4e;
      z-index: 1;
    }

    @media (max-width: 768px) {
      .blog-card, .profile-card {
        padding: 1rem;
      }
    }
  </style>
</head>
<body class="d-flex flex-column min-vh-100">

<!-- ‚úÖ Navbar -->
<nav class="navbar navbar-expand-lg px-4 py-2 rounded mb-3">
  <a class="navbar-brand" href="/">üìñ My Blog</a>
  <div class="d-flex align-items-center ms-auto">
    <a href="/" class="btn btn-outline-dark rounded-pill px-3 me-2">üè† Home</a>
    <form th:action="@{/logout}" method="post" class="d-inline">
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
      <button type="submit" class="btn btn-outline-dark rounded-pill px-3">Logout</button>
    </form>
  </div>
</nav>

<!-- ‚úÖ Profile Info -->
<div class="container mt-3">
  <div class="profile-card mb-4">
    <h2>üë§ <span th:text="${user.username}">User</span></h2>
  </div>

  <!-- ‚úÖ Your Posts -->
  <div class="mb-5">
    <h4 class="section-title">üìù Your Posts</h4>
    <div th:if="${#lists.isEmpty(posts)}" class="text-muted">You haven‚Äôt written any posts yet.</div>
    <div class="row">
      <div class="col-md-4 mb-4" th:each="post : ${posts}">
        <div class="blog-card position-relative h-100 d-flex flex-column"
             th:onclick="'window.location.href=\'/posts/' + ${post.id} + '\''">

          <!-- Thumbnail -->
          <div th:if="${post.imageUrl != null}" class="mb-3">
            <img th:src="${post.imageUrl}" class="img-fluid rounded"
                 style="max-height: 180px; object-fit: cover; width: 100%;" alt="Thumbnail"/>
          </div>

          <!-- Title -->
          <h5 class="card-title">üìù <span th:text="${post.title}">Post Title</span></h5>

          <!-- Preview -->
          <div class="card-text flex-grow-1 overflow-hidden mb-2" style="max-height: 130px;">
            <div th:text="${post.preview} + '...'"></div>
          </div>

          <!-- Like + Author -->
          <div class="d-flex justify-content-between align-items-center mt-auto">
            <form th:action="@{'/posts/like/' + ${post.id}}" method="post" th:onclick="event.stopPropagation()">
              <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
              <button type="submit" class="like-button">‚ù§Ô∏è <span th:text="${post.likes}">0</span></button>
            </form>
            <small class="author-label">By <span th:text="${post.user.username}">Author</span></small>
          </div>

          <!-- Edit/Delete -->
          <div class="d-flex justify-content-end align-items-center mt-2" th:onclick="event.stopPropagation()">
            <a th:href="@{'/posts/edit/' + ${post.id}}" class="btn btn-sm btn-outline-primary me-2">Edit</a>
            <form th:action="@{'/posts/delete/' + ${post.id}}" method="post" class="d-inline">
              <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
              <button type="submit" class="btn btn-sm btn-outline-danger"
                      onclick="return confirm('Are you sure you want to delete this post?');">Delete</button>
            </form>
          </div>

        </div>
      </div>
    </div>
  </div>

  <!-- ‚úÖ Saved Posts -->
  <div class="mb-5">
    <h4 class="section-title">üîñ Saved Posts</h4>

    <div th:if="${#lists.isEmpty(savedPosts)}" class="text-muted">No saved posts yet.</div>

    <div class="row" th:if="${!#lists.isEmpty(savedPosts)}">
      <div class="col-md-4 mb-4" th:each="saved : ${savedPosts}">
        <div class="blog-card position-relative h-100 d-flex flex-column"
             th:onclick="'window.location.href=\'/posts/' + ${saved.post.id} + '\''">

          <!-- Saved Icon -->
          <span class="saved-icon" title="Saved Post">üîñ</span>

          <!-- Thumbnail -->
          <div th:if="${saved.post.imageUrl != null}" class="mb-3">
            <img th:src="${saved.post.imageUrl}" class="img-fluid rounded"
                 style="max-height: 180px; object-fit: cover; width: 100%;" alt="Post Thumbnail">
          </div>

          <!-- Title -->
          <h5 class="card-title">üìù <span th:text="${saved.post.title}">Saved Title</span></h5>

          <!-- Preview -->
          <div class="card-text flex-grow-1 overflow-hidden mb-2" style="max-height: 130px;">
            <div th:text="${saved.post.preview} + '...'"></div>
          </div>

          <!-- Like + Author -->
          <div class="d-flex justify-content-between align-items-center">
            <form th:action="@{'/posts/like/' + ${saved.post.id}}" method="post" th:onclick="event.stopPropagation()">
              <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
              <button type="submit" class="like-button">‚ù§Ô∏è <span th:text="${saved.post.likes}">0</span></button>
            </form>
            <small class="author-label">By <span th:text="${saved.post.user.username}">Saved Author</span></small>
          </div>

          <!-- Unsave Button -->
          <div class="d-flex justify-content-end align-items-center mt-2" th:onclick="event.stopPropagation()">
            <form th:action="@{'/posts/unsave/' + ${saved.post.id}}" method="post" class="d-inline">
              <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
              <button type="submit" class="btn btn-sm btn-outline-warning">Unsave</button>
            </form>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>

<!-- ‚úÖ Footer -->
<footer class="footer mt-auto">
  &copy; 2025 My Blog App | Made with ‚ù§Ô∏è
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
