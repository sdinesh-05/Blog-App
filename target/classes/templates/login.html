<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login | MyBlog</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f0f4f8, #d9e2ec);
            font-family: 'Poppins', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        .login-container {
            max-width: 420px;
            border-radius: 1rem;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(12px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            padding: 2rem;
            margin: 2rem;
        }

        .nav-tabs .nav-link {
            font-weight: 600;
            color: #333;
        }

        .nav-tabs .nav-link.active {
            background-color: #0d6efd;
            color: #fff;
            border-radius: 0.5rem 0.5rem 0 0;
        }

        h1 {
            font-weight: 700;
            font-size: 1.6rem;
            margin-bottom: 1rem;
            color: #333;
            text-align: center;
        }

        .form-group label {
            font-weight: 500;
            color: #555;
        }

        .form-control {
            border-radius: 0.5rem;
            border: 1px solid #ccc;
            padding: 0.6rem 0.75rem;
        }

        .btn-primary {
            background: #0d6efd;
            border: none;
            border-radius: 0.5rem;
            padding: 0.6rem;
            font-weight: 500;
        }

        .btn-primary:hover {
            background: #084298;
        }

        .btn-success {
            background: #198754;
            border: none;
            border-radius: 0.5rem;
            padding: 0.6rem;
            font-weight: 500;
        }

        .btn-success:hover {
            background: #146c43;
        }

        .alert {
            border-radius: 0.5rem;
        }

        .alert-danger {
            background: #f8d7da;
            color: #842029;
        }
    </style>
</head>

<body>

<div class="login-container card p-4">
    <h1>ðŸ“– Welcome to MyBlog</h1>

    <ul class="nav nav-tabs mb-3" id="authTab" role="tablist">
        <li class="nav-item" role="presentation">
            <a class="nav-link active" id="login-tab" data-toggle="tab" href="#login" role="tab"
               aria-controls="login" aria-selected="true">Login</a>
        </li>
        <li class="nav-item" role="presentation">
            <a class="nav-link" id="register-tab" data-toggle="tab" href="#register" role="tab"
               aria-controls="register" aria-selected="false">Sign Up</a>
        </li>
    </ul>

    <div class="tab-content" id="authTabContent">

        <!-- Login Tab -->
        <div class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="login-tab">
            <form th:action="@{/login}" method="post">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>

                <button type="submit" class="btn btn-primary btn-block">Login</button>

                <div th:if="${param.error}" class="alert alert-danger mt-3">
                    Invalid username or password
                </div>
            </form>
        </div>

        <!-- Register Tab -->
        <div class="tab-pane fade" id="register" role="tabpanel" aria-labelledby="register-tab">
            <form th:action="@{/register}" method="post" th:object="${user}">
                <div class="form-group">
                    <label for="reg-username">Username</label>
                    <input type="text" class="form-control" id="reg-username" th:field="*{username}" required>
                </div>

                <div class="form-group">
                    <label for="reg-password">Password</label>
                    <input type="password" class="form-control" id="reg-password" th:field="*{password}" required>
                </div>

                <button type="submit" class="btn btn-success btn-block">Sign Up</button>

                <div th:if="${registrationError}" class="alert alert-danger mt-3"
                     th:text="${registrationError}"></div>
            </form>
        </div>

    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
