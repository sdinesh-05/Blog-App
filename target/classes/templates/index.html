<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Blog App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    body {
      background-color: #f4f6fa;
      font-family: 'Poppins', sans-serif;
    }

    .btn-primary, .btn-dark {
      background-color: #4e73df;
      border: none;
    }

    .btn-primary:hover, .btn-dark:hover {
      background-color: #375abf;
    }

    .btn-outline-dark {
      border: 2px solid #4e73df;
      color: #4e73df;
    }

    .btn-outline-dark:hover {
      background-color: #4e73df;
      color: #fff;
    }

    .like-button {
      background: none;
      border: none;
      font-size: 1rem;
      color: #e63946;
      padding: 0;
      cursor: pointer;
    }

    .like-button:hover {
      color: #c81d35;
    }

    .blog-card {
      background: #f1f3f6;
      border-radius: 1rem;
      padding: 1.5rem;
      box-shadow: 5px 5px 15px #d1d9e6, -5px -5px 15px #ffffff;
      border: none;
      transition: 0.3s ease;
      cursor: pointer;
      height: 100%;
      display: flex;
      flex-direction: column;
      position: relative;
    }

    .blog-card:hover {
      transform: translateY(-5px);
      box-shadow: 8px 8px 20px #d1d9e6, -8px -8px 20px #ffffff;
    }

    .card-title {
      font-weight: 600;
      font-size: 1.2rem;
      color: #333;
    }

    .card-text {
      color: #555;
      margin: 1rem 0;
    }

    .author-label {
      font-size: 0.85rem;
      color: #6c757d;
    }

    .navbar {
      background: #ffffff;
      border-radius: 15px;
      box-shadow: 5px 5px 15px #d1d9e6, -5px -5px 15px #ffffff;
    }

    .navbar-brand {
      font-weight: 600;
      font-size: 1.6rem;
      color: #343a40;
    }

    .navbar-toggler {
      background-color: #f1f3f6;
      border-radius: 10px;
      box-shadow: 2px 2px 5px #d1d9e6, -2px -2px 5px #ffffff;
    }

    .form-control:focus {
      box-shadow: 0 0 0 0.2rem rgba(78, 115, 223, 0.25);
      border-color: #4e73df;
    }

    .new-post-btn {
      background-color: #4e73df;
      color: #fff;
      border: none;
      border-radius: 50px;
      padding: 0.7rem 1.5rem;
      box-shadow: 5px 5px 15px #d1d9e6, -5px -5px 15px #ffffff;
      position: fixed;
      bottom: 30px;
      right: 30px;
      z-index: 1050;
      font-size: 1rem;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .new-post-btn:hover {
      background-color: #375abf;
      color: #fff;
      transform: translateY(-2px);
      box-shadow: 8px 8px 20px #d1d9e6, -8px -8px 20px #ffffff;
    }

    footer {
      background-color: #f1f3f6;
      color: #6c757d;
    }

    .category-pill {
      display: inline-flex;
      align-items: center;
      padding: 0.5rem 1.2rem;
      border: 2px solid #d0d7de;
      border-radius: 999px;
      text-decoration: none;
      color: #1a1a1a;
      background-color: #ffffff;
      font-weight: 500;
      white-space: nowrap;
      transition: all 0.2s ease;
    }

    .category-pill:hover {
      background-color: #f1f3f6;
      border-color: #4e73df;
      color: #4e73df;
    }

    .category-pill.active {
      background-color: #e8edff;
      border-color: #4e73df;
      color: #4e73df;
      font-weight: 600;
    }

    .saved-icon {
      position: absolute;
      top: 15px;
      right: 20px;
      font-size: 1.4rem;
      color: #f0ad4e;
      z-index: 1;
    }

    @media (max-width: 768px) {
      .navbar-collapse {
        margin-top: 1rem;
      }

      .navbar form {
        flex-direction: column;
        width: 100%;
      }

      .form-control {
        margin-bottom: 10px;
      }

      .blog-card {
        padding: 1rem;
      }
    }
  </style>
</head>

<body class="d-flex flex-column min-vh-100">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg px-4 py-2 rounded mb-3">
  <a class="navbar-brand d-flex align-items-center" href="/">üìñ My Blog</a>
  <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse justify-content-center" id="navbarContent">
    <form class="d-flex w-50 mx-3" action="/search" method="get">
      <input class="form-control me-2 rounded-pill shadow-sm border-0" type="search" name="keyword" placeholder="Search Title..." required/>
      <button class="btn btn-dark rounded-pill px-4" type="submit">üîç</button>
    </form>
  </div>
  <div class="d-flex align-items-center">
    <a class="btn btn-outline-dark rounded-pill me-2 px-3" href="/profile">üë§ Profile</a>
  </div>
</nav>

<!-- Filter Bar -->
<div class="container-fluid mt-3 mb-4 px-4">
  <div class="d-flex overflow-auto gap-2">
    <a th:href="@{/}" class="category-pill" th:classappend="${selectedCategory} == null ? 'active' : ''">
      <strong>All</strong>
    </a>
    <a th:each="cat : ${categories}"
       th:href="@{'/category/' + ${cat}}"
       class="category-pill"
       th:classappend="${selectedCategory} == cat ? 'active' : ''">
      <span th:text="${cat}">Category</span>
    </a>
  </div>
</div>

<!-- Blog Posts -->
<div class="container mt-3">
  <h2 class="mb-4 text-center fw-bold">üìù Recent Blog Posts</h2>

  <div th:if="${#lists.isEmpty(posts)}" class="text-muted text-center mb-4">No posts available.</div>

  <div class="row">
    <div class="col-12 col-sm-6 col-md-4 mb-4" th:each="post : ${posts}">
      <div class="blog-card position-relative h-100 d-flex flex-column"
           th:onclick="'window.location.href=\'/posts/' + ${post.id} + '\''">

        <!-- üîñ Saved Icon -->
        <span th:if="${savedPostIds != null and savedPostIds.contains(post.id)}"
              class="saved-icon" title="Saved Post">üîñ</span>

        <!-- Thumbnail -->
        <div th:if="${post.imageUrl != null}" class="mb-3">
          <img th:src="${post.imageUrl}" class="img-fluid rounded"
               style="max-height: 180px; object-fit: cover; width: 100%;" alt="Thumbnail"/>
        </div>

        <!-- Title -->
        <h5 class="card-title">üìù <span th:text="${post.title}">Post Title</span></h5>

        <!-- ‚úÖ FIXED Content Preview (plain text from backend) -->
        <div class="card-text flex-grow-1 overflow-hidden mb-2" style="max-height: 130px;">
          <div th:text="${post.preview + '...'}"></div>
        </div>

        <!-- Like + Author -->
        <div class="d-flex justify-content-between align-items-center mt-auto">
          <form th:action="@{'/posts/like/' + ${post.id}}" method="post" th:onclick="event.stopPropagation()">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <button type="submit" class="like-button">‚ù§Ô∏è <span th:text="${post.likes}">0</span></button>
          </form>
          <small class="author-label">By <span th:text="${post.user.username}">Author</span></small>
        </div>

      </div>
    </div>
  </div>
</div>

<!-- New Post Button -->
<a href="/create" class="new-post-btn">‚úçÔ∏è New Post</a>

<!-- Footer -->
<footer class="text-center text-muted py-3 mt-auto">
  &copy; 2025 My Blog App | Made with ‚ù§Ô∏è
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
